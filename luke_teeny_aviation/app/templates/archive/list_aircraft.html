<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ airline.name }} Aircraft - Luke's Teeny Aviation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ airline.name }} Aircraft</h1>
    <p><a href="{{ url_for('archive.list_airlines') }}">Back to Airlines</a></p>
    
    <ul>
        {% for ac in aircraft_list %}
          <li>
            <a href="{{ url_for('archive.list_registrations_for_aircraft', aircraft_id=ac.id) }}">{{ ac.name }}</a>
          </li>
        {% else %}
          <li>No aircraft found for this airline.</li>
        {% endfor %}
    </ul>
</body>
</html>
